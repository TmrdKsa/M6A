<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تقارير السلامة المدرسية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        body { font-family: 'Cairo', sans-serif; }
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 p-4">
    <div class="max-w-7xl mx-auto">
        <div id="inputForm" class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div class="w-20 h-20 bg-green-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-file-alt text-white text-4xl"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">نظام السلامة للتفتيش على الملاجئ</h1>
                <p class="text-gray-600">وحدة الاطفاء بالرياض</p>
            </div>

            <div class="space-y-6">
                <div class="bg-green-50 p-6 rounded-lg border border-green-200">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">إضافة مدرسة جديدة</h2>
                    <div class="flex gap-2">
                        <input type="text" id="newSchoolName" placeholder="اسم المدرسة الجديدة" 
                               class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        <button onclick="addSchool()" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                            <i class="fas fa-plus mr-2"></i>إضافة
                        </button>
                    </div>
                </div>

                <div class="bg-blue-50 p-6 rounded-lg border border-blue-200">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">معلومات أساسية</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">اسم المدرسة</label>
                            <select id="selectedSchool" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">اختر المدرسة</option>
                                <option value="مدرسة الأمير عبدالرحمن بن عبدالعزيز">مدرسة الأمير عبدالرحمن بن عبدالعزيز</option>
                                <option value="مدرسة الملك فهد الابتدائية">مدرسة الملك فهد الابتدائية</option>
                                <option value="مدرسة النور المتوسطة">مدرسة النور المتوسطة</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">الحي</label>
                            <input type="text" id="district" value="أحد" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">المرحلة</label>
                            <select id="stage" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="ابتدائية">ابتدائية</option>
                                <option value="متوسطة">متوسطة</option>
                                <option value="ثانوية" selected>ثانوية</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">عدد الطلاب</label>
                            <input type="number" id="studentsCount" value="37" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">عدد المعلمين</label>
                            <input type="number" id="teachersCount" value="367" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg border-2 border-gray-200">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-800">عناصر السلامة</h2>
                        <button onclick="addNewItem()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-plus mr-2"></i>إضافة عنصر
                        </button>
                    </div>
                    <div id="safetyItems" class="space-y-3 max-h-96 overflow-y-auto"></div>
                </div>

                <div class="flex gap-4 justify-center">
                    <button onclick="generateReport()" class="px-8 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-bold">
                        <i class="fas fa-file-alt mr-2"></i>إنشاء التقرير
                    </button>
                </div>
            </div>
        </div>

        <div id="reportView" class="hidden bg-white rounded-lg shadow-xl p-8">
            <div class="no-print mb-4 text-center">
                <button onclick="printReport()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition mr-4">
                    <i class="fas fa-print mr-2"></i>طباعة
                </button>
                <button onclick="backToForm()" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
                    <i class="fas fa-arrow-right mr-2"></i>العودة للنموذج
                </button>
            </div>
            <div id="reportContent"></div>
        </div>
    </div>

    <script>
        let safetyItems = [
            { id: 1, name: 'المداخل', status: 'جيدة', notes: '' },
            { id: 2, name: 'مخارج الطوارئ', status: 'جيدة', notes: '' },
            { id: 3, name: 'طفايات الحريق', status: 'جيدة', notes: '' },
            { id: 4, name: 'تمديدات الكهرباء', status: 'جيدة', notes: 'يوجد اسلاك غير معزولة' },
            { id: 5, name: 'خزان المياه', status: 'جيدة', notes: '' },
            { id: 6, name: 'أجهزة الإنذار', status: 'جيدة', notes: 'منفصل' },
            { id: 7, name: 'خليجة المسبقات', status: 'جيدة', notes: '' },
            { id: 8, name: 'خط إطفاء وتصريف', status: 'جيدة', notes: '' },
            { id: 9, name: 'مناطق الحارس', status: 'جيدة', notes: '' },
            { id: 10, name: 'المختبر', status: 'جيدة', notes: '' }
        ];

        const safetyCategories = [
            'المداخل', 'مخارج الطوارئ', 'طفايات الحريق', 'تمديدات الكهرباء', 'خزان المياه',
            'أجهزة الإنذار', 'خليجة المسبقات', 'خط إطفاء وتصريف', 'مناطق الحارس', 'المختبر',
            'المصعد', 'الإنارة', 'المكتب', 'الفناء', 'إنذار يدوي للحريق', 'لوحة الإنذار', 'الفناء الخارجي'
        ];

        function renderSafetyItems() {
            const container = document.getElementById('safetyItems');
            container.innerHTML = safetyItems.map(item => `
                <div class="flex gap-3 items-start bg-gray-50 p-4 rounded-lg">
                    <div class="flex-1">
                        <select onchange="updateItem(${item.id}, 'name', this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-lg mb-2">
                            <option value="">اختر العنصر</option>
                            ${safetyCategories.map(cat => `<option value="${cat}" ${item.name === cat ? 'selected' : ''}>${cat}</option>`).join('')}
                        </select>
                        <select onchange="updateItem(${item.id}, 'status', this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-lg mb-2">
                            <option value="جيدة" ${item.status === 'جيدة' ? 'selected' : ''}>جيدة</option>
                            <option value="تحتاج صيانة" ${item.status === 'تحتاج صيانة' ? 'selected' : ''}>تحتاج صيانة</option>
                            <option value="غير صالحة" ${item.status === 'غير صالحة' ? 'selected' : ''}>غير صالحة</option>
                        </select>
                        <textarea onchange="updateItem(${item.id}, 'notes', this.value)" placeholder="ملاحظات" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg resize-none">${item.notes}</textarea>
                    </div>
                    <button onclick="removeItem(${item.id})" class="p-2 text-red-600 hover:bg-red-100 rounded-lg">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        function updateItem(id, field, value) {
            safetyItems = safetyItems.map(item => 
                item.id === id ? { ...item, [field]: value } : item
            );
        }

        function addNewItem() {
            const newId = Math.max(...safetyItems.map(i => i.id), 0) + 1;
            safetyItems.push({ id: newId, name: '', status: 'جيدة', notes: '' });
            renderSafetyItems();
        }

        function removeItem(id) {
            safetyItems = safetyItems.filter(item => item.id !== id);
            renderSafetyItems();
        }

        function addSchool() {
            const newSchoolName = document.getElementById('newSchoolName').value.trim();
            if (newSchoolName) {
                const select = document.getElementById('selectedSchool');
                const option = document.createElement('option');
                option.value = newSchoolName;
                option.textContent = newSchoolName;
                select.appendChild(option);
                document.getElementById('newSchoolName').value = '';
            }
        }

        function generateReport() {
            const selectedSchool = document.getElementById('selectedSchool').value;
            const district = document.getElementById('district').value;
            const stage = document.getElementById('stage').value;
            const studentsCount = document.getElementById('studentsCount').value;
            const teachersCount = document.getElementById('teachersCount').value;

            if (!selectedSchool) {
                alert('يرجى اختيار المدرسة');
                return;
            }

            const reportContent = `
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold mb-4">تقرير السلامة المدرسية</h1>
                    <div class="text-lg space-y-2">
                        <p><strong>المدرسة:</strong> ${selectedSchool}</p>
                        <p><strong>الحي:</strong> ${district}</p>
                        <p><strong>المرحلة:</strong> ${stage}</p>
                        <p><strong>عدد الطلاب:</strong> ${studentsCount}</p>
                        <p><strong>عدد المعلمين:</strong> ${teachersCount}</p>
                        <p><strong>تاريخ التقرير:</strong> ${new Date().toLocaleDateString('ar-SA')}</p>
                    </div>
                </div>

                <table class="w-full border-collapse border border-gray-300 mb-8">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border border-gray-300 p-3 text-right">العنصر</th>
                            <th class="border border-gray-300 p-3 text-center">الحالة</th>
                            <th class="border border-gray-300 p-3 text-right">الملاحظات</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${safetyItems.filter(item => item.name).map(item => `
                            <tr>
                                <td class="border border-gray-300 p-3">${item.name}</td>
                                <td class="border border-gray-300 p-3 text-center">
                                    <span class="px-2 py-1 rounded text-sm ${
                                        item.status === 'جيدة' ? 'bg-green-100 text-green-800' :
                                        item.status === 'تحتاج صيانة' ? 'bg-yellow-100 text-yellow-800' :
                                        'bg-red-100 text-red-800'
                                    }">${item.status}</span>
                                </td>
                                <td class="border border-gray-300 p-3">${item.notes || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>

                <div class="text-center text-sm text-gray-600 mt-8">
                    <p>إدارة التعليم بمنطقة حائل - قسم السلامة المدرسية</p>
                </div>
            `;

            document.getElementById('reportContent').innerHTML = reportContent;
            document.getElementById('inputForm').classList.add('hidden');
            document.getElementById('reportView').classList.remove('hidden');
        }

        function printReport() {
            window.print();
        }

        function backToForm() {
            document.getElementById('reportView').classList.add('hidden');
            document.getElementById('inputForm').classList.remove('hidden');
        }

        renderSafetyItems();
    </script>
</body>
</html>
